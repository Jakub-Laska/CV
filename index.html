<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curriculum Vitae</title>
    <link rel="icon" href="images/icon.png" type="image/png" sizes="16x16">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div id="login">
      <div id="loginMenu">
        <div id="loginTop">
          <label for="loginMid" id="loginLabel">Sign in</label>
        </div>
        <div id="loginMid">
          <input type="text" id="loginInput" placeholder=" optional" />
          <button id="loginBtn">Enter</button>
        </div>
        <div id="loginBot">
          <a
            class="loginBotBtn"
            id="githubBtn"
            href="https://github.com/Jakub-Laska"
            target="_blank"
          >
            <img class="loginBotIcon" src="images/github.png" alt="github icon"
          /></a>
          <a
            class="loginBotBtn"
            id="linkedinBtn"
            href="https://www.linkedin.com/in/jakub-laska-b24639324/"
            target="_blank"
          >
            <img
              class="loginBotIcon"
              src="images/linkedin.png"
              alt="linkedin icon"
          /></a>
          <a
            class="loginBotBtn"
            id="emailBtn"
            href="mailto:jakub.laska1911@gmail.com"
            target="_blank"
          >
            <img class="loginBotIcon" src="images/gmail.png" alt="gmail icon"
          /></a>
        </div>
      </div>
    </div>
    <video
      class="loginBackgroundVideo"
      autoplay
      muted
      loop
      preload="auto"
      poster="images/loginFallback.jpg"
    >
      <source src="images/loginBackground.mp4" type="video/mp4" />
    </video>
    <div id="bodyLoading">
        <img src="images/loadingAnimation.gif" alt="loading gif" id="loadingAnimation">
        <video
        class="loadingVideo"
        autoplay
        muted
        loop
        preload="auto"
        poster="images/loadingFallback.jpg"
      >
        <source src="images/loadingBackground.mp4" type="video/mp4" />
      </video>
    </div>
    <div id="interface">
        <div id="toolbar">

        </div>
    </div>
  </body>
</html>
